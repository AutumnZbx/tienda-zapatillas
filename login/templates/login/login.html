{% extends 'index/base.html' %}

{% load static %}

{% block content %}
    <header class="container-fluid p-3 encabezado">
        <h1 class="text-center kanit-semibold">Iniciar Sesión</h1>
    </header>
    <div class="login-container">
        <section class="login-section">
            <form id="loginForm" method="POST">
                {% csrf_token %}
                <label for="name" class="kanit-regular">Email</label>
                <input type="text" placeholder="Introduce tu usuario" name="email" id="email" required autofocus>
                <label for="password" class="kanit-regular">Contraseña</label>
                <input type="password" placeholder="Introduce tu contraseña" name="password" id="password" required>
                <input class="kanit-semibold" type="submit" value="Ingresar">
            </form>
            <p class="kanit-regular">No tienes una cuenta? <a href="{% url 'signup' %}">Registro</a></p>
            {% if mensaje %}
            <div id="alertContainer"><h5 class="kanit-semibold" style="color:red;">{{mensaje}}</h5></div>
            {% endif %}
        </section>
    </div>
{% endblock %}
